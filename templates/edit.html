{% extends 'base.html' %}
{% block content %}
<h2 class="mb-3">Editar registro</h2>
<form method="post">
  <div class="mb-3">
    <label class="form-label">Nombre</label>
    <input type="text" name="nombre" class="form-control" value="{{ persona['nombre'] }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Tel√©fono</label>
    <input type="text" name="telefono" class="form-control" value="{{ persona['telefono'] }}">
  </div>

    <label class="form-label">Fecha Nacimiento</label>
    <input type="date" name="fecha_nac" class="form-control" value="{{ persona['fecha_nac'] }}">

{% endblock %}
